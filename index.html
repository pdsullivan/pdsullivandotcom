<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Patrick Sullivan - Co-founder & CTO at Linq. I build startups.">
  <meta name="theme-color" content="#0d1117">
  <title>Patrick Sullivan</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <!-- Open Graph / Link Preview -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://pdsullivan.com">
  <meta property="og:title" content="Patrick Sullivan">
  <meta property="og:description" content="Co-founder & CTO at Linq. I build startups.">
  <meta property="og:image" content="https://pdsullivan.com/og-image.jpg">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://pdsullivan.com">
  <meta name="twitter:title" content="Patrick Sullivan">
  <meta name="twitter:description" content="Co-founder & CTO at Linq. I build startups.">
  <meta name="twitter:image" content="https://pdsullivan.com/og-image.jpg">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="terminal" aria-label="Interactive terminal">
    <div id="output" role="log" aria-live="polite" aria-label="Terminal output"></div>
    <div id="input-line">
      <div class="prompt-line" aria-hidden="true">
        <span class="prompt-user">visitor</span><span class="prompt-at">@</span><span class="prompt-host">pdsullivan.com</span> <span class="prompt-separator">in</span> <span class="prompt-path">~</span> <span class="prompt-git"> main</span>
      </div>
      <div class="input-row">
        <label for="command-input" class="sr-only">Enter command</label>
        <span class="prompt-arrow" aria-hidden="true">‚ùØ</span>
        <input type="text" id="command-input" autofocus autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" aria-label="Terminal command input" placeholder="Type 'help' for commands">
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
